{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <header class="row py-2 bg-light border-bottom px-5 mb-1">
        <span class="col-6">
            <h1 class="fs-1 d-inline-block align-middle my-0">FakeCSV</h1>
            <h2 class="d-inline-block align-middle my-0">
                <a href="{% url 'schema:list' %}" 
                    class="text-decoration-none text-reset fs-3 ms-4">Schemas</a>
            </h2>
        </span>
        <span class="col-6 text-muted fs-4 text-end">
            Hello, <span class="fw-bolder">{{request.user}}</span>
            <a href="{% url 'users:logout' %}" 
                class="text-decoration-none text-muted ms-4">Logout</a>
        </span>
    </header>

    <content class="container">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        
    </content>



</body>

</html>
